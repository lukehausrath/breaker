[application]

name="breaker"
main_scene="res://Game.tscn"
icon="res://icon.png"

[autoload]

global="*res://Scripts/global.gd"

[debug]

collision_contact_color=#ccff3319
collision_shape_color=#7fffffff
force_fps=60

[display]

use_vsync=false
borderless_window=false
fullscreen=true
stretch_mode="2d"
stretch_aspect="keep_height"
allow_hidpi=true
resizable=true
width=3840
height=2160

[physics]

fixed_fps=60

[physics_2d]

default_gravity=0
default_gravity_vector=Vector2(0, 0)
default_linear_damp=0.0
default_angular_damp=0
